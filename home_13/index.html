<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="assets/js/libs.js"></script>
</head>

<body class="bg">
<main>
    <div class="container">
        <section class="adding">
            <h1 class="heading">To do list</h1>
            <button type="submit" class="btn btn-info buttnAdd">Add</button>
            <button type="submit" class="btn btn-info buttnStrgTask">History</button>
            <input type="text" id="inputTask" class="form-control"
                   style="display: none" placeholder="enter your new task"/>
            <button type="button" class="btn btn-info buttnSave"
                    style="display: none">Save</button>
            <button type="button" class="btn btn-info buttnClear"
                    style="display: none">Clear</button>
        </section>
        <section class="listTask">
            <h2 class="heading" style="display: none">List of actual task:</h2>
            <ul class="addedTask">
            </ul>
        </section>
        <section class="finishedTask">
            <ul class="listFinishedTask">
            </ul>
        </section>
        <section class="history">
            <ul class="listHistoryTask">
            </ul>
        </section>
    </div>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
